<lift:surround with="defaultWebMeTL" at="content">

<head>
	<style>
/* <![CDATA[ */

#conversationSlideList {
	text-align: center;
	margin: 0 auto;
}
.conversationSlide {
	display: inline-block;
	vertical-align: top;

	margin: 5px;
	padding: 1px;
	border: solid black 1px;
}
.conversationSlideImageContainer {
	width: 320px;
	height: 200px;
	overflow: hidden;

	background: url("/static/spinner.gif") no-repeat;
	background-position: 136px 76px;
}
.conversationSlideImageAnchor {
	display: block;
	min-width: 320px;
	min-height: 200px;
}


/* ]]> */
	</style>

	<script>
// <![CDATA[
//
// ]]>
	</script>
</head>

<lift:bind-at name="titleText">
	<h1 id="titleText"><lift:ConversationSnippet.title/></h1>
</lift:bind-at>
<lift:bind-at name="headTitle">
	<title><lift:ConversationSnippet.title/> - MeTL Viewer</title>
</lift:bind-at>

<lift:bind-at name="navLinkContainer">
	<lift:ConversationSnippet.navigation eager_eval="true">
        <lift:embed what="navlink"/>
    </lift:ConversationSnippet.navigation>
</lift:bind-at>

<div id="conversation">
	<lift:ConversationSnippet.conversation>
		<div id="conversationError"/>
		<div id="conversationSlideList"/>
	</lift:ConversationSnippet.conversation>
</div>

</lift:surround>
