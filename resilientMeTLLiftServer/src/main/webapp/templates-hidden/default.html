<html xmlns="http://www.w3.org/1999/xhtml" xmlns:lift="http://liftweb.net/">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <meta name="description" content=""/>
    <meta name="keywords" content=""/>
    <meta name="viewport" content="user-scalable=no, width=device-width" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <title>
      <lift:ChangeUsers.current />'s Stack
    </title>
    <style class="lift:CSS.blueprint"/>
    <style class="lift:CSS.fancyType"/>
    <script src="/static/javascript/sprintf-0.7-beta1.js" type="text/javascript"></script>
    <script src="/static/javascript/jquery-1.6.2.min.js"></script>
    <script src="/static/javascript/jquery.dataTables.min.js"></script>
    <script src="/static/javascript/jquery-ui-1.8.12.custom.min.js"></script>
    <link rel="stylesheet" href="/static/css/jquery-ui-1.8.12.custom.css" />
    <script id="json" src="/classpath/json.js" type="text/javascript"/>
    <link rel="stylesheet" href="/static/css/stackEmulatingStack.css"/>
    <link rel="stylesheet" href="/static/css/default.css"/>
    <script src="/static/javascript/stack.js"></script>
    <script src="/static/javascript/Silverlight.js"></script>
    <lift:embed eager_eval="true" what="_chatScripts" />
    <script>
      <![CDATA[
                                var silverlightAvailable = Silverlight.isInstalled("4.0");
                                $(function(){
                                        $("#showSummary").live("click" , function(){
                                                $("#presenceSummary").toggle()
                                                })
                                        })

                        ]]>
    </script>
    <style>
      #presences{
      margin-top: 40px;
      position:absolute;
      }
    </style>

  </head>
  <body>
    <div id="container">
      <lift:embed what="_home" />
      <div id="mainContent">
        <div class="lift:GroupFinder.finder">
          <div id="groupFinder">
            <div class="groupInfo">
              <span> These are the current people involved in your group </span>
            </div>
            <div class="groupUsers">
              <img class="me" src="/images/roger.jpg"/>
              <img class="pendingUser" src="/images/john.jpg"/>
              <img class="emptySpot" src="/images/unknownUser.jpg"/>
              <img class="emptySpot" src="/images/unknownUser.jpg"/>
              <img class="emptySpot" src="/images/unknownUser.jpg"/>
            </div>
            <div class="groupChat"></div>
          </div>
        </div>
        <div id="presences">
          <span class="lift:Friends.listing">
            <div id="extraPresenceSummary">
              <a href="#" id="showSummary">Show Summary</a>
              <div id="presenceSummary">
                <div id="totalUserCount">34 users online</div>
                <div id="usersWithMe">21 users with me</div>
                <div id="splitClass">split class into groups of 5 [go]</div>
              </div>
            </div>
            <div id="userIcons">
              <div class="userIcon">
                <div class="userSummary">
                  <div>
                    <div class="onlineness" />
                    <div class="username" />
                  </div>
                  <div class="userLocation" />
                </div>
                <div class="moreOptions">
                </div>
              </div>
            </div>
          </span>
        </div>
        <div class="column span-17 last">
          <div id="content">
            <span class="lift:Msgs?showAll=true"/>
            <!-- The HTML content will go here -->
          </div>
        </div>
      </div>
    </div>
    <div id="noticeContainer">
      <div class="lift:Notices.notice"/>
    </div>
  </body>
</html>
